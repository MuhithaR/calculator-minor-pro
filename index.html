<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card shadow-lg">
            <div class="display p-4" id="display">0</div>
            
            <!-- Fixed button layout using Bootstrap  -->
            <div class="button-container p-3">
                <div class="row g-2">
                    <div class="col-6"><button class="btn btn-warning w-100 fs-4" onclick="clearDisplay()">AC</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="squareNumber()">xÂ²</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="appendToDisplay('/')">/</button></div>
                    
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('7')">7</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('8')">8</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('9')">9</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="appendToDisplay('*')">*</button></div>
                    
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('4')">4</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('5')">5</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('6')">6</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="appendToDisplay('-')">-</button></div>
                    
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('1')">1</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('2')">2</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('3')">3</button></div>
                    <div class="col-3"><button class="btn btn-secondary w-100 fs-4" onclick="appendToDisplay('+')">+</button></div>
                    
                    <div class="col-6"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('0')">0</button></div>
                    <div class="col-3"><button class="btn btn-light w-100 fs-4" onclick="appendToDisplay('.')">.</button></div>
                    <div class="col-3"><button class="btn btn-success w-100 fs-4" onclick="calculate()">=</button></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
